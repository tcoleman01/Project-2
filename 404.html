<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./frontend/index.html" />
    <script>
      (function () {
        var target = "frontend/index.html";
        var base = location.href.split("#")[0];
        base = base.replace(/404\.html?$/i, "");
        if (!base.endsWith("/")) base += "/";
        location.replace(base + target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="./frontend/index.html">the app</a>…</p>
  </body>
</html>
