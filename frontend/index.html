<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Personal Page</h1>
      </header>
    </div>

    <!--User stats container-->
    <div class="container" id="user-stats">
      <h2>Stats. Yours to be exact.</h2>
      <div class="row">
        <div class="col-md-3 stat-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">100</h5>
              <p class="card-text" id="total-games">Total # of games</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 stat-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">75</h5>
              <p class="card-text" id="completed-games">Completed</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 stat-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">2000</h5>
              <p class="card-text" id="hours-logged">Hours Logged</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 stat-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">$1500</h5>
              <p class="card-text" id="total-spent">Total Spent</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Container for personal game catalogue-->
    <div class="container" id="user-catalogue">
      <!--Filter section-->
      <section>
        <h2>Your Game Catalogue</h2>
        <div class="row mb-3" id="games">
          <div class="col-md-2">
            <input
              type="text"
              id="search-bar"
              class="form-control"
              placeholder="Search by title..."
              id="personalSearch"
            />
          </div>
          <div class="col-md-2">
            <select id="genre-filter" class="form-select">
              <option value="">All Genres</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="RPG">RPG</option>
              <option value="Strategy">Strategy</option>
              <option value="Simulation">Simulation</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="platform-filter" class="form-select">
              <option value="">All Platforms</option>
              <option value="PC">PC</option>
              <option value="Console">Console</option>
              <option value="Mobile">Mobile</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="status-filter" class="form-select">
              <option value="">All Statuses</option>
              <option value="Completed">Completed</option>
              <option value="In Progress">In Progress</option>
              <option value="Wishlist">Wishlist</option>
            </select>
          </div>
          <div class="col-md-2">
            <button id="clear-filters" class="btn btn-secondary w-100">
              Clear Filters
            </button>
          </div>
        </div>
      </section>

      <!--Game catalogue section-->
      <section>
        <div class="row game-grid" id="game-list">
          <!-- Game cards will be dynamically inserted here. For now, a physical example-->
            <div class="col-md-3 mb-4">
                <div class="card game-card">
                <div class="card-body">
                    <h5 class="card-title">Game Title</h5>
                    <p class="card-text">Genre: Action</p>
                    <p class="card-text">Platform: PC</p>
                    <p class="card-text">Status: Completed</p>
                </div>
                </div>
            </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/frontend.js"></script>
  </body>
</html>
