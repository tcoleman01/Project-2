<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Account â€¢ VG Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/css/main.css" />
</head>
<body class="bg-dark text-light">
  <main class="container page page--wide">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 m-0">My Account</h1>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>

    <section class="mb-4">
      <h2 class="h5">Profile</h2>
      <form id="profileForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email">
        </div>
        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input class="form-control" type="text" name="username" minlength="3">
        </div>
        <div class="col-12">
          <button class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </section>

    <section class="mb-4">
      <h2 class="h5">Change Password</h2>
      <form id="passwordForm" class="vstack gap-3">
        <input class="form-control" type="password" name="password" minlength="8" placeholder="New password" required>
        <button class="btn btn-primary">Update Password</button>
      </form>
    </section>

    <section class="mb-4">
      <h2 class="h5 text-danger">Danger Zone</h2>
      <button id="deleteBtn" class="btn btn-danger">Delete Account</button>
    </section>

    <p id="msg" class="text-warning"></p>
  </main>
  <script type="module" src="/frontend/js/account-local.js"></script>
</body>
</html>
