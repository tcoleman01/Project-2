<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game • VG Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/css/main.css" />
</head>
<body class="bg-dark text-light">
  <main class="container page">
    <a class="text-secondary d-inline-block mb-3" href="javascript:history.back()">← Back</a>
    <div id="gameCard" class="card game-card--sheet p-3">
      <div class="row g-3 align-items-start">
        <div class="col-md-3"><img id="cover" class="img-fluid rounded game-cover" alt="Cover"></div>
        <div class="col-md-9">
          <h1 id="title" class="h4"></h1>
          <p id="meta" class="mb-2"></p>
          <p id="desc" class="mb-2"></p>
          <p id="community" class="mb-0"></p>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/frontend/js/game.js"></script>
</body>
</html>
