<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In â€¢ VG Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/modules/game.css" />
</head>
<body class="bg-dark text-light">
  <main class="container page page--narrow py-4">
    <h1 class="h3 mb-3">Welcome back</h1>

    <form id="loginForm" class="vstack gap-3">
      <div>
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" type="email" name="email" required />
      </div>

      <div>
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" name="password" required />
      </div>

      <button class="btn btn-primary w-100" type="submit">Log In</button>

      <!-- Forgot password link: high-contrast, button-like, centered -->
      <p class="text-center m-0">
        <a href="./forgot-password.html" class="btn btn-link text-light p-0">Forgot your password?</a>
      </p>

      <!-- Signup hint -->
      <p class="text-center text-secondary m-0">
        New here?
        <a href="./signup.html" class="link-light text-decoration-underline">Create an account</a>
      </p>
    </form>

    <p id="msg" class="mt-3 text-warning"></p>
  </main>

  <script type="module" src="./js/auth-local.js"></script>
</body>
</html>
