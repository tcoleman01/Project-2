<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€¢ VG Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/css/main.css" />
</head>
<body class="bg-dark text-light">
  <main class="container page page--narrow">
    <h1 class="h3 mb-3">Create account</h1>
    <form id="signupForm" class="vstack gap-3">
      <div><label class="form-label">Email</label><input class="form-control" type="email" name="email" required></div>
      <div><label class="form-label">Username</label><input class="form-control" type="text" name="username" minlength="3" required></div>
      <div><label class="form-label">Password</label><input class="form-control" type="password" name="password" minlength="8" required></div>
      <button class="btn btn-primary">Sign Up</button>
      <p class="text-secondary m-0">Already have an account? <a href="/frontend/login.html">Log in</a></p>
    </form>
    <p id="msg" class="mt-3 text-warning"></p>
  </main>
  <script type="module" src="/frontend/js/auth-local.js"></script>
</body>
</html>
